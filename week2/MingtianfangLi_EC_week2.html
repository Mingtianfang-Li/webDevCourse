<style>
    .square-container {
        display: flex;
        gap:20px
    }
    .square {
        width: 100px;
        aspect-ratio: 1 / 1;
        background-color: red;
        border: 10px solid purple;
    }
    .square:hover{
        background-color: green;
    }
    @media (max-width: 600px) {
        .square{
            border: none;
        }
    }
</style>
<body>
    <div class="square-container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
